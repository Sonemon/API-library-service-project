services:
  db:
    image: postgres:16.0-alpine3.17
    container_name: psgr
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - lib_db:/var/lib/postgresql/data

  libservice:
    build:
      context: .
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  lib_db:
